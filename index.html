<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="js/app.js"></script>

  <link rel="stylesheet" href="https://use.typekit.net/hew6trg.css">
  <link rel="stylesheet" href="https://use.typekit.net/hew6trg.css">

  <link id="favicon" rel="icon" href="./media/TheChild.jpg" type="image/png" sizes="32x32">

  <link rel="stylesheet" href="./css/style.css">

  <title>Amandalorian</title>
</head>

<body>
  <main>
    <div id="backgroundDiv"></div>
    <div id="intro">
      <h3>A long time ago in a galaxy far, far away...</h3>
    </div>
    <div id="titleDiv">
      <h1 id="title">Amandalorian</h1>
    </div>
    <div id="buttons-container">
      <button id="playGameBtn">Play Game</button>
      <button id="searchForestBtn">Search the Forest</button>
      <button id="searchDesertBtn">Search the Desert</button>
      <button id="explorePubBtn">Explore the Pub</button>
      <button id="returnToPubBtn">Return to Pub</button>
      <button id="deliverAssetBtn">Deliver The Asset</button>
      <button id="harborChildBtn">Harbor The Child</button>
      <button id="resetGameBtn">Reset the Game</button>
    </div>

    <div id="pubMedia" hidden></div>
    <div id="desertBoard" hidden></div>
    <div id="forestBoard" hidden></div>

    <div id="desertTimer" hidden>Time Remaining</div>
    <div id="forestTimer" hidden>Time Remaining</div>

    <div id="winDiv" hidden></div>
    <br>
    <div id="winMessage" hidden></div>

    <div id="returnToPubDiv" hidden></div>

    <div id="deliverAssetEnd" hidden></div>
    <div id="harborChildEnd" hidden></div>

  </main>
</body>

</html>
